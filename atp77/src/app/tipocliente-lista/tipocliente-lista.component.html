<html>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <main>
        <h2>Lista de Tipos de Clientes</h2>
        <br/>
        <table class="table table-striped" *ngIf="lista.length>0; else listaVazia">
            <thead>
            <tr>
                <th>Id</th>
                <th>Tipo de Cliente</th>
            </tr>
        </thead>
        <tbody>
          <tr *ngFor="let c of lista">
            <td>{{c.id}}</td>
            <td>{{c.tipo}}</td>
        </tr>
        </tbody>
        </table>
        <br/>
        <a href="/clientes/cadastrar" class="btn btn-dark">Cadastrar Novo Cliente</a>
        <ng-template #listaVazia>
          <p>Nenhum cliente cadastrado!</p>
        </ng-template>
      </main>
</html>
