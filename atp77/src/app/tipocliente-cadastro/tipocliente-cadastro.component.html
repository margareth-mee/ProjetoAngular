<html>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<main class="cadastro-cliente">
    <h2>Cadastro de Tipos de Clientes</h2>

    <form (ngSubmit)="salvar()">
        <input type="number" class="form-control" name="id" id="id" [(ngModel)]="id">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" name="nome" id="nome" placeholder="nome" [(ngModel)]="nome">
        </div>
        <div class="mb-3">
            <label for="descricao" class="form-label">Descrição</label>
            <input type="text" class="form-control" name="descricao" id="descricao" placeholder="descricao" [(ngModel)]="descricao">
        </div>
        <input class="btn btn-primary" type="submit" value="Salvar">
    </form>
    <br />
</main>
</html>
