<html>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<main class="cadastro-cliente">
    <h2>Cadastro de Tipos de Clientes</h2> <br />

    <form (ngSubmit)="salvar()">
        <input type="hidden" name="id" id="id" [(ngModel)]="tipocliente.id">
        <div class="mb-3">
            <label for="nome" class="form-label">Tipo de Cliente</label>
            <input type="text" class="form-control" name="nome" id="nome" placeholder="tipo de cliente" [(ngModel)]="tipocliente.tipo">
        </div>
        <br />
        <input class="btn btn-dark" type="submit" value="Salvar">
    </form>
    <br />
    <a href="/tiposclientes" class="btn btn-secondary">Voltar para Lista</a>
</main>
</html>
