<html>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<main class="cadastro-cliente">
    <h2>Cadastro de Cliente</h2>

    <form>
        <input type="hidden" name="id" id="id">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" name="nome" id="nome" placeholder="nome">
        </div>
        <div class="mb-3">
            <label for="sobrenome" class="form-label">Sobrenome</label>
            <input type="text" class="form-control" name="sobrenome" id="sobrenome" placeholder="sobrenome">
        </div>
        <div class="mb-3">
          <label for="tipocliente" class="form-label">Tipo de cliente</label>
          <input type="text" class="form-control" name="tipocliente" id="tipocliente" placeholder="tipocliente">
      </div>
        <input class="btn btn-primary" type="submit" value="Salvar">
    </form>
    <br />
</main>
</html>
