<html>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<main class="cadastro-cliente">
    <h2>Cadastro de Clientes</h2> <br/>

    <form (ngSubmit)="salvar()">
        <input type="hidden" name="id" id="id" placeholder="id" [(ngModel)]="cliente.id" />
        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" name="nome" id="nome" placeholder="nome" [(ngModel)]="cliente.nome"/>
        </div>
        <div class="mb-3">
            <label for="sobrenome" class="form-label">Sobrenome</label>
            <input type="text" class="form-control" name="sobrenome" id="sobrenome" placeholder="sobrenome" [(ngModel)]="cliente.sobrenome"/>
        </div>
        <div class="mb-3">
          <label for="tipocliente" class="form-label">Tipo de cliente</label>
          <input type="text" class="form-control" name="tipocliente" id="tipocliente" placeholder="tipo de cliente" [(ngModel)]="cliente.tipocliente"/>
      </div>
        <input class="btn btn-dark" type="submit" value="Salvar">
    </form>
    <br />
    <a href="/clientes" class="btn btn-secondary">Voltar para Lista</a>
</main>
</html>
